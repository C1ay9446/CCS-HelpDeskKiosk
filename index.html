<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tech Ticket Submission</title>
</head>
<body>
    <h2>Submit a Tech Ticket</h2>
    <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdx5aAKC3ngBmrFhdQc1rrF8tjG6hYF4WJ5OTCdYNr9YEz4tg/formResponse" method="POST" target="_self" id="mG61Hd">
        <!-- Name Field -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="entry.2058290213" required><br><br>

        <!-- Role Field -->
        <label for="role">Are you a Staff or Student?</label><br>
        <input type="radio" id="staff" name="entry.1254467479" value="Staff"> Staff<br>
        <input type="radio" id="student" name="entry.1254467479" value="Student"> Student<br><br>

        <!-- Issue Field -->
        <label for="issue">What is your issue?</label>
        <input type="text" id="issue" name="entry.704378742" required><br><br>

        <!-- Description Field -->
        <label for="description">Please describe your issue:</label><br>
        <textarea id="description" name="entry.629600984" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
